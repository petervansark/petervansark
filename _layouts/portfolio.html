---
layout: default
---


   <ul class="portfolio">
    {% for post in site.posts %}
      <li>
          <a class="xhr" href="{{ post.url }}">
              {% capture hero_image %}{{post.hero}}{% endcapture %}
              {% include mockup.html image=hero_image %}
          </a>
            <article>
              <a class="xhr" href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
              </a>
            </article>
      </li>
    {% endfor %}
  </ul>
