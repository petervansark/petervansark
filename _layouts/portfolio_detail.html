---
layout: default
---

<picture class="hero">
    <source media="(max-width: 800px)" srcset="/assets/optimized/{{page.hero}}-800px.jpeg" type="image/jpeg">
    <source media="(min-width: 800px)" srcset="/assets/optimized/{{page.hero}}-1200px.jpeg" type="image/jpeg">
    <source media="(max-width: 800px)" srcset="/assets/optimized/{{page.hero}}-800px.webp" type="image/webp">
    <source media="(min-width: 800px)" srcset="/assets/optimized/{{page.hero}}-1200px.webp" type="image/webp">
    <img src="/assets/optimized/{{page.hero}}-1200px.jpeg">
</picture> 

<article>

    <h1>{{ page.title }}</h1>
    
        {{content}}
    
    <ul class="slideshow">
        {% for item in page.slider %}
        <li>
            <picture class="slide-item">
                <source media="(max-width: 800px)" srcset="{{ item }}" type="image/jpeg"> 
                <img src="{{ item }}">
            </picture>
        </li>
        {% endfor %}
    </ul>
    
    <ul class="details">
        <li>Link: <a target="_blank" href="{{page.link}}">{{page.title}}</a></li>
        <li>Ontwerp door: {{page.design}}</li>
    </ul>
    
</article>
